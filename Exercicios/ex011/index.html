<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tentar abrir este site em varios dispositivos
        diferentes ou simplesmente amente e diminua o tamanho do seu
        navegador.
    </p>

    <picture>
        <source media="(max-width:750px)" srcset="Imagens/foto-p.png.png" type="image/png"> <!--Imagem pequena-->
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png.png" type="image/png">
        <img src="Imagens/foto-g.png.png" alt="Imagem flexivel">      
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="auto" autoplay controls loop>
        <source src="midia/Upstate - TrackTribe.mp3" type="audio/mpeg">
        <source src="midia/Upstate - TrackTribe.mp3" type="audio/ogg">
        <source src="midia/Upstate - TrackTribe.mp3" type="audio/wav">
        <p>Infelizmente nao foi possivel reproduzir o audio <a href="midia/Upstate - TrackTribe.mp3">
        Clique aqui para baixar o arquivo </a></p>
    </audio>
  
    
</body>
</html>
